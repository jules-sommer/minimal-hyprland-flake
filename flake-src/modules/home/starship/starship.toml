## Custom Starship Prompt ##
## https://starship.rs/config/

format = '''
[â•­â”€ ](#ff3311)$directory$container$all$cmd_duration$line_break[â•°â”€](#ff3311)$jobs$status$username$hostname$character
'''
command_timeout = 2000
right_format = """$time$shell$sudo"""

[directory]
format = "[$path ]($style)"
#format = "[$path ]($style)"
style = "#ffd81f"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "../"
# home_symbol = "ï€• "
home_symbol = "~"
read_only_style = "#ff2200"

[directory.substitutions]
"Documents" = "ðŸ—Ž"
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "

[container]
format = '[\[$symbol$name\] ]($style)'
style = 'bold #cc0d00'

[git_status]
style = "white"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
deleted = "x"

# â•­â”€â”€â”€â•®
# â•°â”€â”€â”€â•¯

[shell]
bash_indicator = "^^BASH"
fish_indicator = "fish"
zsh_indicator = "**ZSH"
nu_indicator = "nu"
unknown_indicator = "sh??"
format = ' [$indicator]($style)[|](#5f5d5a)'
style = "#04e165"
disabled = false

[cmd_duration]
min_time = 1
format = '[$duration]($style)[|](#5f5d5a)'
style = "#30a0ff"
disabled = false

[time]
format = '[$time]($style)'
#             "(Sun 12:34:60 AM|2024/04/15)"
time_format = "[%a %l:%M %p|%y/%m/%d]"
style = "#cc39d1"
disabled = false

[sudo]
format = '[$symbol]($style)[|](#5f5d5a)'
symbol = 'sudo'
style = '#c50044'
disabled = true

[username]
format = "[$user:]($style)"
style_user = "bold #cc39d1"
style_root = "bold #ff11e4"
disabled = false
show_always = true

# Prompt: 2 parameters 
[character]
success_symbol = " [Î»_](bold #fff6ed)"
error_symbol = " [X>>](bold #ff1144)"

## Disabled Modules ##
[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed red"
trim_at = "-"
ssh_only = true
disabled = true

[battery]
disabled = true

